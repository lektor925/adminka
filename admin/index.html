<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app">
		<input type="text" v-model="pageName">

			<h1>{{index + 1}}.) {{page}} <a href="#" @click="deletePage(page)">( X )</a></h1>
		</div>
	</div>

<script src='bundle.js'></script>
</body>
</html>
